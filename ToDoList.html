<!DOCTYPE html>
<html>
<head>
	<title>To Do List</title>
	<link rel="stylesheet" type="text/css" href="todos.css">

	<script type="text/javascript">
                const generateListText = (text, deadline) => {
                        return text + " the deadline is: " + deadline;
                }

                const addTodo = (toDo, checked) => {
                        let myList = document.getElementById("myList");
                        let newItem = document.createElement("li");
                        let checkBox = document.createElement("input"); 
                        checkBox.type = "checkbox";
                        checkBox.checked = checked || toDo.finished
                        newItem.appendChild(checkBox)
                        let listText = document.createElement("span")

                        listText.innerText = generateListText(toDo.text, toDo.deadline);
                        newItem.appendChild(listText);
                        myList.appendChild(newItem);
                }

                const clearFields = (fields) => {
                        fields.forEach((field) => {
                                field.value = "";
                        })
                }

		const addListItem = () => {
			let userInput = document.getElementById("userInput");
			let deadline = document.getElementById("Deadline");
                        let newTodo = {text: userInput.value, deadline: deadline.value}

                        addTodo(newTodo, false);

                        clearFields([userInput, deadline]);
		}

	</script>

</head>
<body>

<h1>Bri & Roman's To Do List</h1>

<ul id="myList">
	
	
</ul>

<label for="userInput">Text:</label>
<input id="userInput" type="text">
<label for="Deadline">Deadline:</label>
<input id="Deadline" type="text">

<button onclick="addListItem()">Add List Item</button>

<script type="text/javascript">
	
	let savedToDos = [
		{text: "Walk the dog", deadline: "Monday", finished: true}, 
		{text: "Do the laundry", deadline: "Tuesday", finished: true},
		{text: "Clean the floor", deadline: "Wednesday", finished: false},
		{text: "Do the dishes", deadline: "Thursday", finished: false},
		{text: "Watch tv", deadline: "Friday", finished: false}
	]



	savedToDos.forEach((toDo) => {
		addTodo(toDo);
	})



</script>


</body>
</html>
