<!DOCTYPE html>
<html>
<head>
	<title>To Do List</title>
	<link rel="stylesheet" type="text/css" href="todos.css">
        <script src="ToDoList.js"></script>
	<script type="text/javascript">
               

		const addListItem = () => {
			let userInput = document.getElementById("userInput");
			let deadline = document.getElementById("Deadline");
                        let newTodo = {text: userInput.value, deadline: deadline.value}

                        addTodo(newTodo, false);

                        clearField(userInput);
                        clearField(deadline);
		}

	</script>

</head>
<body>

<h1>Bri & Roman's To Do List</h1>

<ul id="myList">
	
	
</ul>

<label for="userInput">Text:</label>
<input id="userInput" type="text">
<label for="Deadline">Deadline:</label>
<input id="Deadline" type="text">

<button onclick="addListItem()">Add List Item</button>

<script type="text/javascript">
	
	let savedToDos = [
		{text: "Walk the dog", deadline: "Monday", finished: true}, 
		{text: "Do the laundry", deadline: "Tuesday", finished: true},
		{text: "Clean the floor", deadline: "Wednesday", finished: false},
		{text: "Do the dishes", deadline: "Thursday", finished: false},
		{text: "Watch tv", deadline: "Friday", finished: false}
	]



	savedToDos.forEach((toDo) => {
		addTodo(toDo);
	})



</script>


</body>
</html>
