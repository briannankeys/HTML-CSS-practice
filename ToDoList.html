<!DOCTYPE html>
<html>
<head>
	<title>To Do List</title>
	<link rel="stylesheet" type="text/css" href="todos.css">

	<script type="text/javascript">
		
		

		const addListItem = () => {
		// console.log("This is JavaScript speaking. The button has just been clicked.")

			let myList = document.getElementById("myList");

		// console.log("This is JavaScript speaking. I have found the myList element, and here it is:" + myList)


			let newItem = document.createElement("li");

		// console.log("This is JavaScript speaking. I have created an li element, but I haven't appended it yet.")

			let userInput = document.getElementById("userInput");
			let deadline = document.getElementById("Deadline");


		// console.log("This is JavaScript speaking. I have found the userInput element. Here is what the user inputted:" + userInput.value)

			newItem.innerText = userInput.value;
			newItem.innerText = userInput.value + " the deadline is: " + deadline.value

			myList.appendChild(newItem);

		// console.log("This is JavaScript speaking. I have successfully appended it. Now I'm going to clear out the input field.")

			userInput.value = "";
			deadline.value = "";

		// console.log("This is JavaScript speaking. Input field is clear. Function complete. Exiting.")

		}

	</script>

</head>
<body>

<h1>To Do List</h1>

<ul id="myList">
	
	
</ul>

<input id="userInput" type="text" name="New List Item">
<input id="Deadline" type="text" name="Deadline">

<button onclick="addListItem()">Add List Item</button>

<script type="text/javascript">
	
	let savedToDos = [{text: "Walk the dog", deadline: "Monday"},{text: "Do the laundry", deadline: "Tuesday"},{text: "Clean the floor", deadline: "Wednesday"},{text: "Do the dishes", deadline: "Thursday"},{text: "Watch tv", deadline: "Friday"}]

	savedToDos.forEach((toDo) => {
		let myList = document.getElementById("myList");
		let newItem = document.createElement("li");
		newItem.innerText = toDo.text + " the deadline is: " + toDo.deadline; 
		myList.appendChild(newItem);
	})



</script>


</body>
</html>
